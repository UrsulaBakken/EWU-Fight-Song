<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">

    <link rel="stylesheet" href="print.css" media="print">

    <!-- Scripts -->
    <script src="script.js" defer></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js" defer></script>
     
    <title>EWU Fight Song</title>
</head>
<body>
    
  <main>
    <img src="https://assets.codepen.io/16425/banner.jpg" alt="EWU Banner">
  
  <h1>EWU Fight Song</h1>
  
  <audio
         src="https://assets.codepen.io/16425/ewufightsong.mp3"
         controls></audio>
  <article>
    
  <figure>
    <p>Go, Eagles, Go</p>
    <p>Put all you have in every play</p>
    <p>We’ll let you know</p>
    <p>That we are with you all way</p>
  </figure>
  
  
  <figure>
    <p>So then it’s fight, Eagles, fight</p>
    <p>Show us the fight we’d like to see</p>
    <p>Red and White just fight, fight, fight</p>
    <p>And Eagles will win the victory!</p>
  </figure>
  
  <figure>
    <p>EASTERN!</p>
    <p>Eastern Eagles GO FIGHT WIN!</p>
    
    <a href="https://en.wikipedia.org/wiki/Eastern_Washington_Eagles" alt="EWU">Learn More About Eastern</a>
  </figure>
  
  
    </article>
    
  </main>

</body>
</html>
